<template name="dataView">

  <style>
  .info {
    position:absolute;
    top:50px;
    right:10px;
    }
    .info div {
      background:#fff;
      padding:10px;
      border-radius:3px;
      }
  </style>
  
  

  <div class="page-head">
		<div class="row">
      <div class="one-third column">
        
      </div>
      <div class="two-thirds column">
        {{>map}}
      </div>
    </div>
  </div>

  <div class="main-container">
  
    <div class="container">
      
      <div class="row">
        <div class="two-thirds column" style="margin-top: 5%">
          <div id="info" class="info"></div>
          <h1>Shots fired.</h1>
        </div>
      </div>
      
      <div class="row">
        <div class="two-thirds column">
          <p>Some sort of intro paragraph or something. I'll write this later. Here's some random text about css: Type is all set with the rems, so font-sizes and spacial relationships can be responsively sized based on a single font-size property. Out of the box, Skeleton never changes the font-size, but it's there in case you need it for your project. All measurements are still base 10 though so, and with 5.0rem font-size just means 50px.</p>
        </div>
      </div>
      
      <div class="row">
        <div class="four columns">
          {{> chart}}
        </div>
        <div class="four columns">
          {{> dvChart}}
        </div>

      </div>
      
    </div>
    
  </div>

  
</template>

<template name="chart">
    <div id="svgdiv"></div>
</template>

<template name="dvChart">
    <div id="dvChart"></div>
</template>

<template name="map">
  <div id='map'></div>
</template>
