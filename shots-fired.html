<head>
  <title>shots-fired</title>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
</head>

<body></body>

<template name="rawDataView">
  
  <h1>The Raw Data</h1>

  <table>
  {{#each shootings}}
    {{> shootingListItem}}
  {{/each}}
  </table>
  
</template>

<template name="dataView">
  
  <div class="container">
    
    <div class="row">
      <div class="two-thirds column">
        <h1>Shots fired.</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="two-thirds column">
        <p>Some sort of intro paragraph or something. I'll write this later. Here's some random text about css: Type is all set with the rems, so font-sizes and spacial relationships can be responsively sized based on a single font-size property. Out of the box, Skeleton never changes the font-size, but it's there in case you need it for your project. All measurements are still base 10 though so, and with 5.0rem font-size just means 50px.</p>
      </div>
    </div>
    
  </div>

  
</template>

<template name="shootingListItem">
  <tr>
    <td>{{_id}}</td>
    <td>{{County}}</td>
    <td>{{Status}}</td>
    <td>{{caseNumber}}</td>
  </tr>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
