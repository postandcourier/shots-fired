<head>
  <title>shots-fired</title>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
</head>

<body></body>

<template name="rawDataView">
  
  <h1>The Raw Data</h1>

  <table>
  {{#each shootings}}
    {{> shootingListItem}}
  {{/each}}
  </table>
  
</template>

<template name="adminView">
  
  <div class="row">
    <div class="two-thirds column">
      <h1>Database Admin</h1>
      {{> loginButtons}}
    </div>
  </div>
  
  {{#if currentUser "admin"}}
    <div class="row">
      <div class="twelve columns">
        {{> volcanoTable settings=admin_settings}}
      </div>
    </div>
  {{else}}
    <div class="row">
      <div class="two-thirds column">
        <p>You need to be logged in to view this content.</p>
      </div>
    </div>
  {{/if}}
 
</template>


<template name="adminTable">

    {{> volcanoTable settings=admin_settings addRecord=true deleteRecord=true}}

</template>

<template name="loader">
  <div class="ui segment">
    <p></p>
    <div class="ui active dimmer">
      <div class="ui loader"></div>
    </div>
  </div>
</template>


<template name="shootingListItem">
  <tr>
    <td>{{_id}}</td>
    <td>{{County}}</td>
    <td>{{Status}}</td>
    <td>{{caseNumber}}</td>
  </tr>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
