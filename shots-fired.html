<body>

<template name="login">
  
  <div class="main-container">  
    <div class="container">
      
      <div class="row">
        <div class="two-thirds column">
          <h1>Login</h1>
          {{> loginButtons}}
          <p>Login to edit article text.</p>
        </div>
      </div>
      
    </div>
  </div>
  
</template>

<template name="adminView">
 
</template>


<template name="adminTable">


</template>

<template name="loader">
  <div class="main-container ui segment">
    <div class="container">
      <div class="row">
        <div class="two-thirds column">
          {{> spinner}}
        </div>
      </div>
    </div>
  </div>
</template>


<template name="shootingListItem">
  <tr>
    <td>{{_id}}</td>
    <td>{{County}}</td>
    <td>{{Status}}</td>
    <td>{{caseNumber}}</td>
  </tr>
</template>
