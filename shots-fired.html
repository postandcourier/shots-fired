<template name="rawDataView">
  
  <h1>The Raw Data</h1>

  <table>
  {{#each shootings}}
    {{> shootingListItem}}
  {{/each}}
  </table>
  
</template>

<template name="adminView">
  
  <div class="row">
    <div class="two-thirds column">
      <h1>Database Admin</h1>
      {{> loginButtons}}
    </div>
  </div>
  
  {{#if currentUser "admin"}}
    <div class="row">
      <div class="twelve columns">
        {{> volcanoTable settings=admin_settings}}
      </div>
    </div>
  {{else}}
    <div class="row">
      <div class="two-thirds column">
        <p>You need to be logged in to view this content.</p>
      </div>
    </div>
  {{/if}}
 
</template>


<template name="adminTable">

    {{> volcanoTable settings=admin_settings addRecord=true deleteRecord=true}}

</template>

<template name="loader">
  <div class="main-container ui segment">
    <div class="container">
      <div class="row">
        <div class="two-thirds column">
          {{> spinner}}
        </div>
      </div>
    </div>
  </div>
</template>


<template name="shootingListItem">
  <tr>
    <td>{{_id}}</td>
    <td>{{County}}</td>
    <td>{{Status}}</td>
    <td>{{caseNumber}}</td>
  </tr>
</template>
