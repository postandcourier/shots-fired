<template name="pageView">

  <div class="page-head">
		<div class="image-container">
  		<div class="still-frame" style="background-image:url('{{headerImage}}')"></div>
		</div>
  </div>		

  <div class="main-container">  
      
    {{#if currentUser}}
    <div class="container">
      <div class="row">
        <div class="two-thirds column" style="margin-top: 5%">
          {{> editableText collection="pages" field="headerImage" placeholder="New post"}}
          <h1 class="super-headline">{{> editableText collection="pages" field="headline" textarea=true placeholder="New post"}}</h1>
          <h2 class="sub-headline">{{> editableText collection="pages" field="subhead" textarea=true placeholder="New post"}}</h2>
          <h5 class="social">
            <a href="http://twitter.com/share?url=http%3A%2F%2Fdata.postandcourier.com%2Fshots-fired%2Fpage%2F1&amp;via=postandcourier&amp;text=When%20police%20pull%20the%20trigger%20in%20South%20Carolina%2C%20flawed%20investigations%20and%20double-standards%20followrelated=postandcourier" target="_blank" onclick="return windowpop(this.href, 545, 433);" onmousedown="__gaTracker('send', 'event', 'shots-fired', 'Day 1 Tweet 1', 'shared');" style="margin-right: 2rem;">
              <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/dialog/share?app_id=146078808769941&amp;display=popup&amp;href=http%3A%2F%2Fdata.postandcourier.com%2Fshots-fired%2Fpage%2F1&amp;redirect_uri=http%3A%2F%2Fdata.postandcourier.com%2Fshots-fired%2Fpage%2F1" target="_blank" onclick="return windowpop(this.href, 545, 433);" onmousedown="__gaTracker('send', 'event', 'shots-fired', 'Day 1 FB 1', 'shared');">
						  <i class="fa fa-facebook"></i>
						</a>
          </h5>
        </div>
      </div>
    </div>
    
    <div class="container" style="margin-top: 5%;">
        
        {{#each paragraphs}}
          {{> editParagraph}}
          {{> addImage}}
        {{/each}}
        
    </div>
        
    {{else}}
    <div class="container">
      <div class="row">
        <div class="two-thirds column" style="margin-top: 5%">
          <h1 class="super-headline">{{headline}}</h1>
          <h2 class="sub-headline">{{subhead}}</h2>
        </div>
      </div>
    </div>
    
    <div class="container" style="margin-top: 5%;">
      
      {{#each paragraphs}}
        {{> paragraph}}
        {{> theImage}}
      {{/each}}
      
    </div>
        
    {{/if}}
    
    <div class="container">
      <div class="row">
        <div class="one-half column" style="margin-top: 5%">
          <hr>
          <p><strong>Reporting</strong>&emsp;Glenn Smith, Tony Bartelme, Doug Pardue, David Slade, and Andrew Knapp</p>
          <p><strong>Photography</strong>&emsp;Crime scene photos provided by SLED; Staff photos by Grace Beahm, Andrew Knapp, Wade Spees, Paul Zoeller</p>
          <p><strong>Video</strong>&emsp;Chris Hanclosky</p>
  				<p><strong>Web Development</strong>&emsp;J. Emory Parker</p>
        </div>
			</div>

			<div class="row">
				<div class="one-half column" style="margin-top: 20%">
					<p>&copy; 2015, The Post and Courier, an Evening Post Industries company. All Rights Reserved.</p>
				</div>
		  </div>
	  </div>

  </div>

  
</template>

<template name="editParagraph">
  <div class="row">
    <div class="one-half column">
      <p>{{> editableText collection="pages" context=.. field=graph acceptEmpty=true wysiwyg=true textarea=true inputClass="autosize-this" substitute='<em>Click here to add a paragraph.</em>'}}</p>
    </div>
  </div>
</template>

<template name="paragraph">
  <div class="row">
    <div class="one-half column">
      <p>{{{text}}}</p>
    </div>
  </div>
</template>

<template name="theImage">
  {{#if image}}
  <div class="row" style="margin-bottom: 5%">
    <div class="two-thirds column">
      {{#if video}}
        <div class='embed-container'><iframe src='{{video}}' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></div>
      {{else}}
      <img class="u-max-full-width" src="{{image}}">
      {{/if}}
    </div>
    <div class="one-third column">
      <p class="image-caption">{{imageCaption}}</p>
    </div>
  </div>
  {{/if}}
</template>

<template name="addImage">
  {{#if image}}
  <div class="row">
    <div class="two-thirds column">
      {{#if video}}
        <div class='embed-container'><iframe src='{{video}}' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></div>
      {{else}}
      <img class="u-max-full-width" src="{{image}}">
      {{/if}}
      <p><em><label><i class="fa fa-pencil-square-o"></i></label>
      {{> editableText collection="pages" context=.. saveOnFocusout=false field=graphImg acceptEmpty=true placeholder="Insert URL to image and press enter" substitute='Add Image Here'}}</em></p>
    </div>
    <div class="one-third column">
      <p class="image-caption">{{> editableText collection="pages" context=.. field=graphCaption textarea=true acceptEmpty=true substitute='Click here to add a caption.'}}</p>
      <p><i class="fa fa-times"></i> Remove an image by erasing its URL.</p>
    </div>
  </div>
  {{else}}
  <div class="row">
    <div class="two-thirds column">
      <p> {{> editableText collection="pages" context=.. field=graphImg acceptEmpty=true placeholder="Insert URL to image and press enter" substitute='<span class="button" href="#"><i class="fa fa-plus"> <i class="fa fa-picture-o"></span>'}}
      </p>
    </div>
  </div>
  {{/if}}
    
</template>
