<template name="pageView">

  <div class="page-head">
		<div class="image-container">
  		<div class="still-frame"></div>
		</div>
  </div>		

  <div class="main-container">  
    <div class="container">
      
      <div class="row">
        <div class="two-thirds column" style="margin-top: 5%">
          {{#if currentUser}}
          <h1>{{> editableText collection="pages" field="headline" textarea=true placeholder="New post"}}</h1>
          <h5>{{> editableText collection="pages" field="subhead" textarea=true placeholder="New post"}}</h5>
          {{else}}
          <h1>{{headline}}</h1>
          <h5>{{subhead}}</h5>
          {{/if}}
        </div>
      </div>
      
      <div class="row">
        <div class="two-thirds column">
          {{#if currentUser}}
            {{#each paragraphs}}
              <p>{{> editableText collection="pages" context=.. field=graph textarea=true inputClass="autosize-this" placeholder="New post"}}</p>
            {{/each}}
          {{else}}
            {{#each paragraphs}}
              {{> paragraph}}
            {{/each}}
          {{/if}}
        </div>
      </div>
      
    </div>
  </div>

  
</template>

<template name="paragraph">
    <p>{{text}}</p>
</template>
